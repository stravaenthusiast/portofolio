<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="#">Niko Hinz</a>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar" aria-label="Project directory">
      <div class="sidebar-inner">
        <h3 class="sidebar-title">Directory</h3>
        <nav class="directory">
          <div class="category">
            <button class="cat-button" aria-expanded="false">
              <span class="cat-abbr">C</span>
              <span class="cat-label">Cartography</span>
            </button>
            <ul class="subitems">
              <li><button class="dir-item" data-id="carto-blender">blender</button></li>
              <li><button class="dir-item" data-id="carto-arcgis">arcgis</button></li>
              <li><button class="dir-item" data-id="carto-illustrator">illustrator</button></li>
            </ul>
          </div>

          <div class="category">
            <button class="cat-button" aria-expanded="false">
              <span class="cat-abbr">D</span>
              <span class="cat-label">Data</span>
            </button>
            <ul class="subitems">
              <li><button class="dir-item" data-id="data-uav">UAV/drone</button></li>
              <li><button class="dir-item" data-id="data-teaching">teaching materials</button></li>
              <li><button class="dir-item" data-id="data-meteo">meteorological</button></li>
            </ul>
          </div>

          <div class="category">
            <button class="cat-button" aria-expanded="false">
              <span class="cat-abbr">W</span>
              <span class="cat-label">Writing</span>
            </button>
            <ul class="subitems">
              <li><button class="dir-item" data-id="write-academic">academic</button></li>
              <li><button class="dir-item" data-id="write-passion">passion projects</button></li>
            </ul>
          </div>

          <div class="category">
            <button class="cat-button" aria-expanded="false">
              <span class="cat-abbr">O</span>
              <span class="cat-label">Other</span>
            </button>
            <ul class="subitems">
              <li><button class="dir-item" data-id="other-film">film photos</button></li>
              <li><button class="dir-item" data-id="other-videos">making videos of me and my friends</button></li>
            </ul>
          </div>
        </nav>
      </div>
    </aside>

    <section class="viewer landing" id="viewer" tabindex="0">
      <div class="viewer-inner container">
        <div id="viewer-content">
          <h2>Welcome</h2>
          <p>Select a project from the directory on the left to view details here.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">Â© <span id="year"></span> Your Name</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
